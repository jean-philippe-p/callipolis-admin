<div>
  <form (ngSubmit)="onSubmit()" #mainServieForm="ngForm" id="mainServieForm">

    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="model.phone" name="phone" style="width:200px;">
    </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" style="width:200px;">
    </div>

    <div class="form-group">
      <label for="address">Adresse</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="model.address" name="address" style="width:200px;">
    </div>

    <div class="form-group">
      <label for="help">Aide</label>
      <textarea [froalaEditor] [(ngModel)]="model.help" id="help" name="help"></textarea>
    </div>

    <div class="form-group">
      <label for="mainTowns">Villes Principales d'Intervention</label>
      <input type="text" *ngFor="let keyword of model.mainTowns; let i = index; trackBy:trackByFn" id="mainTowns-{{i}}" name="mainTowns-{{i}}" [(ngModel)]="model.mainTowns[i]" style="width:200px;">
      <button type="button" (click)="model.mainTowns.push('')">+</button>
    </div>

    <button type="submit">Sauvegarder</button>
  </form>
</div>
