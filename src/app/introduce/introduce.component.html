<div *ngIf="model" class="service">
  <form (ngSubmit)="onSubmit()" #mainServieForm="ngForm" id="mainServieForm">

    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" style="width:200px;">
    </div>

    <div class="form-group">
      <label for="summary">Texte</label>
      <textarea [froalaEditor] [(ngModel)]="model.text" id="summary" name="summary"></textarea>
    </div>

    <div *ngIf="model.display !== 'carousel'">
      <div class="form-group">
        <label for="articles">Articles</label>
        <textarea [froalaEditor] [(ngModel)]="model.articles" id="articles" name="articles"></textarea>
      </div>

      <div class="form-group">
        <label for="important">Important</label>
        <textarea [froalaEditor] [(ngModel)]="model.important" id="important" name="important"></textarea>
      </div>
    </div>

    <button type="submit">Sauvegarder</button>
    <button *ngIf="(model.id || model.id === 0) && model.display === 'carousel'" type="button" name="delete" id="delete" class="pull-right" (click)="delete()">Supprimer</button>
  </form>
</div>
