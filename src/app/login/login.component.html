<div class="row">
  <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="block" (ngSubmit)="onSubmit()" #loginForm="ngForm" id="loginForm">

          <div class="form-group">
            <label for="name">nom</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" style="width:200px;">
          </div>

          <div class="form-group">
            <label for="password">mot de passe</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" style="width:200px;">
          </div>

          <button type="submit">Valider</button>
        </form>
      </div>
    </div>
  </div>
</div>
