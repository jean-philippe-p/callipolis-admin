<div *ngIf="model">
  <form (ngSubmit)="onSubmit()" #mainServieForm="ngForm" id="mainServieForm">

    <div class="form-group">
      <label for="numero">Num√©ro</label>
      <input type="text" class="form-control" id="numero" [(ngModel)]="model.numero" name="numero" style="width:200px;">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" [(ngModel)]="model.date" name="date" style="width:200px;">
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="type"
          required
          [(ngModel)]="model.type" name="type"
          style="width:250px;">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Texte</label>
      <textarea [froalaEditor] [(ngModel)]="model.text" id="text" name="text"></textarea>
    </div>

    <button type="submit">Sauvegarder</button>
  </form>
</div>
